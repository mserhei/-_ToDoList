<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/modal_block.css">
    <link rel="stylesheet" href="css/colours.css">

    <title>ToDo List</title>

</head>

<body>
    <header>
        <h1>ToDo List</h1>
    </header>

    <main>
        <div class="main_navigation">
            <span>Tasks:</span>
            <ul>
                <li>
                    <input type="radio" id="tasks_all" name="tasks" class="all_tasks_radio" checked>
                    <label for="tasks_all">All</label>
                </li>
                <li>
                    <input type="radio" id="tasks_uncompleted" name="tasks" class="all_tasks_radio">
                    <label for="tasks_uncompleted">Uncompleted</label>
                </li>
                <li>
                    <input type="radio" id="tasks_completed" name="tasks" class="all_tasks_radio">
                    <label for="tasks_completed">Completed</label>
                </li>
                <li>
                    <input type="radio" id="tasks_deleted" name="tasks" class="all_tasks_radio">
                    <label for="tasks_deleted">Deleted</label>
                </li>
            </ul>

            <span>Urgency:</span>
            <ul>
                <li>
                    <input type="radio" id="urgency_all" name="urgency" class="all_urgency_radio" checked>
                    <label for="urgency_all">All</label>
                </li>
                <li>
                    <input type="radio" id="urgency_urgent" name="urgency" class="all_urgency_radio">
                    <label for="urgency_urgent">Urgent</label>
                </li>
                <li>
                    <input type="radio" id="urgency_not_urgent" name="urgency" class="all_urgency_radio">
                    <label for="urgency_not_urgent">Not urgent</label>
                </li>
                <li>
                    <input type="radio" id="urgency_termless" name="urgency" class="all_urgency_radio">
                    <label for="urgency_termless">Termless</label>
                </li>
            </ul>

            <button class="show_button">Show</button>
        </div>

        <div class="main_table">
            <button class="add_new_task">add new task</button>
            <div class="modal_block">
                <label class="modal_label_block">Enter task name:</label>
                <input class="modal_input_block modal_name" type="textarea" name="task_name" id="task_name" placeholder="enter task name here">

                <label class="modal_label_block">Enter task description:</label>
                <input class="modal_input_block modal_description" type="textarea" name="task_description"
                    id="task_description" placeholder="enter description here">

                <label class="modal_label_block">Select urgency:</label>
                <input type="radio" name="select_urgency" id="radio_urgent" checked>
                <label class="modal_label_radio red_color" for="radio_urgent">urgent</label>
                <input type="radio" name="select_urgency" id="radio_not_urgent">
                <label class="modal_label_radio yellow_color" for="radio_not_urgent">not urgent</label>
                <input type="radio" name="select_urgency" id="radio_termless">
                <label class="modal_label_radio green_color" for="radio_termless">termless</label>
                <br>

                <button class="modal_button modal_button_cancel">cancel</button>
                <button class="modal_button modal_button_save">save</button>



            </div>
        </div>
    </main>

    <footer>
        Serhei Mikhailov 2020
    </footer>

    <script src="js/initial_data.js"></script>
    <script src="js/localStorage.js"></script>
    <script src="js/index.js"></script>
    <script src="js/create_table.js"></script>
    <script src="js/events.js"></script>



</body>

</html>
